<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <form id="task-form">
        <input type="radio" name="command" id="add-task" value="add" checked>Add<br>
        <input type="radio" name="command" id="remove-task" value="remove">Remove<br>
        <input type="radio" name="command" id="remove-all-tasks" value="remove-all" >Remove All<br>
        <input type="radio" name="command" id="find-task" value="find">Find<br>
        <input type="radio" name="command" id="list-all-tasks" value="list">List<br>
        <br>

        Title: <input type="text" name="title" id="task-title">

        <br>
        <br>
        Start: <input type="text" name="start" id="task-start">
        <br>
        <br>
        End:   <input type="text" name="end" id="task-end" >
        <br>
        <br>
        <br>
        Notes: <textarea name="notes" id="task-notes" cols="50" rows="2"></textarea>

        <br>
        <br>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="task-find">
        
    </div>

    <div>
        <h1 id="num-tasks"></h4>
        <div  id="task-list">

        </div>
    </div>
    
</body>


</html>
